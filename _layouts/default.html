<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {{ content_for_header }}
</head>
<body>
<div class="wrapper">
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <!-- Hamburger Icon for Mobile -->
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <!-- Logo -->
      <a href="{{ site.baseurl }}/">
          <img src="{{ '/assets/images/logo2.png' | relative_url }}" alt="{{ site.title }}" class="site-logo">
      </a>
      <p class="site-description">{{ site.description }}</p>
      <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="https://www.youtube.com/channel/UCa6n9bn3vowpSAgMwrQ5SNA/featured?view_as=subscriber"><i class="fab fa-youtube"></i></a>
          <a href="https://www.facebook.com/diewogen/"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
    <!-- Navigation Menu -->
    <nav class="main-menu">
      <ul>
        <li><a href="{{ site.baseurl }}/glob">Verkauf GLOB</a></li>
        <li><a href="{{ site.baseurl }}/impressum">Impressum</a></li>
        <li><a href="{{ site.baseurl }}/downloads">Downloads</a></li>
        <li><a href="{{ site.baseurl }}/datenschutz">Datenschutzerklärung</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main Content -->
  <main class="page-content">
    <div class="content-inner">
      {% if page.url == "/" %}
      <a href="{{ site.baseurl }}/assets/documents/Steckbrief GLOB-VERKAUF.pdf">
        <img src="{{ '/assets/images/glob_verkauf.png' | relative_url }}" alt="Main Image" class="main-image">
      </a>
      {% endif %}
      {{ content }}
    </div>
  </main>
  <!-- Footer -->
  <footer class="site-footer">
    <div class="contact-info">
      <h3>Kontakt</h3>
      <p>Die WoGen<br>Wohnprojekte-Genossenschaft e. Gen.</p>
      <p>Rabnitzweg 18, 8063 Eggersdorf</p>
      <p>office@diewogen.at</p>
    </div>
  </footer>
  </div>
  <script>
  function toggleMenu() {
    const menu = document.querySelector('.main-menu ul');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
